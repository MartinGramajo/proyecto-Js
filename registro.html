<section>
    <h3 class="text-center mt-1">Registro de usuarios</h3>
        <form id="formularioRegistroAlta" class="container p-4 mt-3 border">
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="inputNombreRegistro" class="form-label"> <i class="fas fa-address-book"></i> Nombres</label>
                    <input type="text" class="form-control"  id="inputNombreRegistro">
                    </div>
                    <div class="mb-3 col-6">
                    <label for="inputEmailRegistro" class="form-label"> <i class="far fa-address-book"></i> Email</label>
                    <input type="text" class="form-control" id="inputEmailRegistro">
                    </div>
                </div>
                <div class="row">
                <div class="mb-3 col-6">
                <label for="inputContraRegistro" class="form-label"> <i class="fas fa-envelope-square"></i>Contraseña</label>
                <input type="password" class="form-control"  id="inputContraRegistro" aria-describedby="emailHelp">
            </div>
                <div class="mb-3 col-6">
                    <label for="inputConfirmarContraseña" class="form-label"> <i class="fas fa-phone-square-alt"></i> Repetir Contraseña</label>
                    <input type="password" class="form-control" id="inputConfirmarContraseña">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </div>
        </form>
</section>
